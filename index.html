<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="selection-screen">
      <h1 class="p1-header">Choose Player 1:</h1>
      <h1 class="p2-header hidden">Choose Player 2:</h1>
      <div class="character-select">
        <div class="paul character">
          <img src="./Assets/Paul.PNG" alt="Paul" />
        </div>
        <div class="tye character">
          <img src="./Assets/Tye.PNG" alt="Tye" />
        </div>
        <div class="evan character">
          <img src="./Assets/Evan.PNG" alt="Evan" />
        </div>
        <div class="george character">
          <img src="./Assets/George.PNG" alt="George" />
        </div>
        <div class="patrick character">
          <img src="./Assets/Patrick.PNG" alt="Patrick" />
        </div>
        <div class="camille character">
          <img src="./Assets/Camille.PNG" alt="Camille" />
        </div>
        <div class="peachy character">
          <img src="./Assets/Peachy.PNG" alt="Peachy" />
        </div>
        <div class="jaden character">
          <img src="./Assets/Jaden.PNG" alt="Jaden" />
        </div>
        <div class="anissa character">
          <img src="./Assets/Anissa.PNG" alt="Anissa" />
        </div>
      </div>
    </div>
    <div class="board hidden">
      <div class="s1 grid-box">
        <!-- <div class="O hidden">O</div>
          <div class="X hidden">X</div> -->
      </div>
      <div class="s2 grid-box">
        <!-- <div class="O hidden">O</div>
          <div class="X hidden">X</div> -->
      </div>
      <div class="s3 grid-box">
        <!-- <div class="O hidden">O</div>
          <div class="X hidden">X</div> -->
      </div>
      <div class="s4 grid-box">
        <!-- <div class="O hidden">O</div>
          <div class="X hidden">X</div> -->
      </div>
      <div class="s5 grid-box">
        <!-- <div class="O hidden">O</div>
          <div class="X hidden">X</div> -->
      </div>
      <div class="s6 grid-box">
        <!-- <div class="O hidden">O</div>
          <div class="X hidden">X</div> -->
      </div>
      <div class="s7 grid-box">
        <!-- <div class="O hidden">O</div>
          <div class="X hidden">X</div> -->
      </div>
      <div class="s8 grid-box">
        <!-- <div class="O hidden">O</div>
          <div class="X hidden">X</div> -->
      </div>
      <div class="s9 grid-box">
        <!-- <div class="O hidden">O</div>
          <div class="X hidden">X</div> -->
      </div>
      <!-- board layout: [[s1,s2,s3][s4,s5,s6][s7,s8,s9]] -->
      <div class="strike strike-row-1 hidden"></div>
      <div class="strike strike-row-2 hidden"></div>
      <div class="strike strike-row-3 hidden"></div>
      <div class="strike strike-col-1 hidden"></div>
      <div class="strike strike-col-2 hidden"></div>
      <div class="strike strike-col-3 hidden"></div>
      <div class="strike strike-diag-1 hidden"></div>
      <div class="strike strike-diag-2 hidden"></div>
    </div>
  </body>
</html>
